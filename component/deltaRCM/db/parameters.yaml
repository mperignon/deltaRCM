Input 1:
- key: comp_status
  name: Component status
  description: Component status
  value:
    type: choice
    default: Enabled
    choices:
    - Enabled
    - Disabled
    units: '-'
- key: in_directory
  name: Input directory
  description: Input directory
  value:
    type: string
    default: /home/csdms/models/topoflow/3.1/share/data/treynor_iowa/
    units: '-'
- key: out_directory
  name: Output directory
  description: Output directory
  value:
    type: string
    default: ~/CMT_Output/
    units: '-'
- key: site_prefix
  name: Site prefix
  description: File prefix for the study site
  value:
    type: string
    default: Treynor
    units: '-'
- key: case_prefix
  name: Case prefix
  description: File prefix for the model scenario
  value:
    type: string
    default: Case5
    units: '-'
- key: n_steps
  name: Number of steps
  description: Number of time steps
  value:
    type: long
    default: '10'
    range:
      min: '1'
      max: 1e7
    units: '-'
- key: dt
  name: Time step
  description: Channel process timestep
  value:
    type: float
    default: '6.00000000'
    range:
      min: '0'
      max: '100'
    units: sec
- key: code_file
  name: D8 flow code file
  description: Grid of d8 flow codes in binary file (jenson 84)
  value:
    type: string
    default: '[site_prefix]_flow.rtg'
    units: '-'
- key: slope_file
  name: D8 slope file
  description: Grid of d8 slopes in binary file
  value:
    type: string
    default: '[site_prefix]_slope.rtg'
    units: m/m
- key: MANNING
  name: Manning flag
  description: Option to use manning's n for roughness
  value:
    type: int
    default: '1'
    range:
      min: '0'
      max: '1'
    units: '-'
- key: LAW_OF_WALL
  name: Law of Wall flag
  description: Option to use law of wall for roughness
  value:
    type: int
    default: '0'
    range:
      min: '0'
      max: '1'
    units: '-'
- key: nval_type
  name: Manning N type
  description: Allowed input types
  value:
    type: choice
    default: Grid
    choices:
    - Scalar
    - Grid
    - Time_Series
    - Grid_Sequence
    units: '-'
- key: nval
  name: Manning N
  description: Manning's n values
  value:
    type: string
    default: '[site_prefix]_chan-n.rtg'
    units: s/m^(1/3)
- key: z0val_type
  name: Roughness z0 type
  description: Allowed input types
  value:
    type: choice
    default: Grid
    choices:
    - Scalar
    - Grid
    - Time_Series
    - Grid_Sequence
    units: '-'
- key: z0val
  name: Roughness z0
  description: Law-of-wall roughness values
  value:
    type: string
    default: '[site_prefix]_chan-z0.rtg'
    units: m
Input 2:
- key: width_type
  name: Bed width type
  description: Allowed input types
  value:
    type: choice
    default: Grid
    choices:
    - Scalar
    - Grid
    - Time_Series
    - Grid_Sequence
    units: '-'
- key: width
  name: Bed width
  description: Bottom width of trapezoid cross-section
  value:
    type: string
    default: '[site_prefix]_chan-w.rtg'
    units: m
- key: angle_type
  name: Bank angle type
  description: Allowed input types
  value:
    type: choice
    default: Grid
    choices:
    - Scalar
    - Grid
    - Time_Series
    - Grid_Sequence
    units: '-'
- key: angle
  name: Bank angle
  description: Bank angle of trapezoid cross-section
  value:
    type: string
    default: '[site_prefix]_chan-a.rtg'
    units: deg
- key: d0_type
  name: Init. depth type
  description: Allowed input types
  value:
    type: choice
    default: Scalar
    choices:
    - Scalar
    - Grid
    - Time_Series
    - Grid_Sequence
    units: '-'
- key: d0
  name: Init. depth
  description: Initial flow depth (if scalar, use 0.0!)
  value:
    type: float
    default: '0.00000000'
    range:
      min: '0.0'
      max: '0.1'
    units: m
- key: sinu_type
  name: Sinuosity type
  description: Allowed input types
  value:
    type: choice
    default: Scalar
    choices:
    - Scalar
    - Grid
    - Time_Series
    - Grid_Sequence
    units: '-'
- key: sinu
  name: Sinuosity
  description: Absolute channel sinuosity
  value:
    type: float
    default: '1.00000000'
    range:
      min: '0.0'
      max: '3.0'
    units: m/m
Output 1:
- key: save_grid_dt
  name: Save grid timestep
  description: Time interval between saved grids
  value:
    type: float
    default: '60.00000000'
    range:
      min: '0.0'
      max: 1e6
    units: sec
- key: SAVE_Q_GRIDS
  name: Save Q grids toggle
  description: Option to save computed q grids
  value:
    type: choice
    default: 'Yes'
    choices:
    - 'Yes'
    - 'No'
    units: '-'
- key: Q_gs_file
  name: Save Q grids file
  description: Filename for q grid stack
  value:
    type: string
    default: '[case_prefix]_2D-Q.nc'
    units: m^3/s
- key: SAVE_U_GRIDS
  name: Save u grids toggle
  description: Option to save computed u grids
  value:
    type: choice
    default: 'No'
    choices:
    - 'Yes'
    - 'No'
    units: '-'
- key: u_gs_file
  name: Save u grids file
  description: Filename for u grid stack
  value:
    type: string
    default: '[case_prefix]_2D-u.nc'
    units: m/s
- key: SAVE_D_GRIDS
  name: Save d grids toggle
  description: Option to save computed d grids
  value:
    type: choice
    default: 'No'
    choices:
    - 'Yes'
    - 'No'
    units: '-'
- key: d_gs_file
  name: Save d grids file
  description: Filename for d grid stack
  value:
    type: string
    default: '[case_prefix]_2D-d.nc'
    units: m
- key: SAVE_F_GRIDS
  name: Save f grids toggle
  description: Option to save computed f grids
  value:
    type: choice
    default: 'No'
    choices:
    - 'Yes'
    - 'No'
    units: '-'
- key: f_gs_file
  name: Save f grids file
  description: Filename for f grid stack
  value:
    type: string
    default: '[case_prefix]_2D-f.nc'
    units: '-'
