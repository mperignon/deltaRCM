About:
- key: ModelName
  name: Model name
  description: Name of the model
  value:
    type: String
    default: ChannelsKinWave
    units: '-'
- key: ModelAuthor
  name: Author name
  description: Name of the model author
  value:
    type: String
    default: 'Scott D. Peckham '
    units: '-'
- key: HTML_HELP_FILE
  name: HTML help file
  description: Url for html help file
  value:
    type: String
    default: http://csdms.colorado.edu/wiki/Model_help:TopoFlow-Channels-Kinematic_Wave
    units: '-'
